<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'BillionStars';
	src: url('fonts/BillionStars_PersonalUse.eot'); 
	src: local('BillionStars'), url('fonts/BillionStars_PersonalUse.ttf') format('truetype') ;
	
}



p{
	font-family:BillionStars,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
</p>
